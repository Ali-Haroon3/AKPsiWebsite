  <div id="wrapper" class="divided">
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const calendarDiv = document.getElementById('calendar');

        // Define days of the week
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        // Define number of days in September
        const daysInMonth = 30;

        // Add day headers
        const dayHeaderRow = document.createElement('div');
        dayHeaderRow.className = 'day-header-row';
        daysOfWeek.forEach(day => {
          const dayHeader = document.createElement('div');
          dayHeader.className = 'day-header';
          dayHeader.textContent = day;
          dayHeaderRow.appendChild(dayHeader);
        });
        calendarDiv.appendChild(dayHeaderRow);

        // Create calendar grid
        let dayOfWeek = 0;
        for (let day = 1; day <= daysInMonth; day++) {
          const dayCell = document.createElement('div');
          dayCell.className = 'day-cell';

          // Add event on September 15th as an example
          if (day === 15) {
            const event = document.createElement('div');
            event.className = 'calendar-event';
            event.innerHTML = `
              <h class="title">Chapter Meeting</h>
              <div class="time">
                  <ion-icon class="idfk" name="time"></ion-icon>
                  <p class="hour">6:30 pm</p>
              </div>`;
            dayCell.appendChild(event);
          }

          dayCell.textContent = day;
          calendarDiv.appendChild(dayCell);
          dayOfWeek++;

          // Start a new row for each week
          if (dayOfWeek === 7) {
            dayOfWeek = 0;
            calendarDiv.appendChild(document.createElement('div')).className = 'clear';
          }
        }
      });
    </script>

    <style>
      #calendar {
        display: flex;
        flex-wrap: wrap;
        max-width: 600px;
        margin: auto;
      }

      .day-header-row,
      .day-cell {
        width: calc(100% / 7);
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
      }

      .day-header {
        font-weight: bold;
      }

      .calendar-event {
        margin-top: 10px;
        padding: 5px;
        background-color: #f0f0f0;
        border-radius: 5px;
      }

      .clear {
        clear: both;
      }
    </style>
  </div>
